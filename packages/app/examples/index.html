<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <rm-app id="app" name="foo" url="http://127.0.0.1:3000"></rm-app>
    <script type="module" src="../dist/index.esm.js"></script>
    <script>
        const app = document.getElementById('app')
        app.addEventListener('dataChanged', (e) => {
            console.log('data changed', e);
        })
        setTimeout(() => {
            app.setAttribute('data', {
                foo: 'bar',
                test: '123'
            })

        }, 1000);
    </script>
</body>

</html>
